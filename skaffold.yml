apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: 1337148.com:5050/ticketing/auth
      context: ./auth
      docker:
        dockerfile: Dockerfile
        buildArgs:
          GITLAB_TOKEN: "{{.GITLAB_TOKEN}}"
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: 1337148.com:5050/ticketing/client
      context: ./client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .
    - image: 1337148.com:5050/ticketing/tickets
      context: ./tickets
      docker:
        dockerfile: Dockerfile
        buildArgs:
          GITLAB_TOKEN: "{{.GITLAB_TOKEN}}"
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
